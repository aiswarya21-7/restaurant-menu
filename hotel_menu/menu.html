<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Menu â€” INFERNO Restaurant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/chopin-script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body class="bg menu-page">

  <header class="topbar column-center">
    <h1 class="title spaced small">INFERNO &nbsp; RESTAURANT</h1>

    <div class="table-select centered-select">
      <label for="tableSelect" class="muted small">Select your table:</label>
      <select id="tableSelect">
        <option value="">Choose table</option>
        <option>Table 1</option>
        <option>Table 2</option>
        <option>Table 3</option>
        <option>Table 4</option>
        <option>Table 5</option>
        <option>Table 6</option>
        <option>Table 7</option>
      </select>
    </div>
  </header>

  <main class="content">
    <section id="menuList" class="menu-list" aria-live="polite"></section>

    <section id="cartSection" class="cart-section hidden" aria-live="polite">
      <h2>ðŸ›’ Your Cart</h2>
      <ul id="cartItems" class="cart-items"></ul>

      <div class="cart-summary">
        <div>Subtotal</div><div>â‚¹ <span id="subtotal">0</span></div>
      </div>

      <div class="cart-summary">
        <div>GST (5%)</div><div>â‚¹ <span id="gst">0</span></div>
      </div>

      <div class="cart-total">
        <strong>Total</strong><strong>â‚¹ <span id="grandTotal">0</span></strong>
      </div>

     <div class="cart-actions">
  <button class="btn" id="clearCart">Clear</button>
  <button class="btn primary" id="placeOrder">Place Order</button>
</div>
      <p id="cartNote" class="muted small">Cart appears after you add an item. Please select table before placing order.</p>
    </section>
    <section id="invoiceSection" class="invoice-box hidden">
  <h2 style="text-align:center;">INFERNO RESTAURANT</h2>
  <p style="text-align:center;"><strong>Invoice</strong></p>
  <p><strong>Table No:</strong> <span id="invoiceTableNumber"></span></p>

  <table id="invoiceItems" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="border-bottom:1px solid #000">Item</th>
        <th style="border-bottom:1px solid #000">Qty</th>
        <th style="border-bottom:1px solid #000">Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="total" style="font-weight:bold; font-size:1.2rem;">Total: â‚¹ <span id="invoiceTotalAmount">0</span></p>

  <div style="text-align:center; margin-top:15px;">
    <button class="btn primary" id="downloadInvoiceBtn">Download Invoice</button>
    <button class="btn" onclick="document.getElementById('invoiceSection').classList.add('hidden')">Close</button>
  </div>
</section>

  </main>
<script>
  // Save selected items and table number to localStorage
  function saveOrderAndGoToInvoice() {
    const table = document.getElementById("tableSelect").value;
    if (!table) {
      alert("Please select a table before generating invoice.");
      return;
    }

    const cartItems = window.cart || []; // cart array from script.js
    if (cartItems.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    localStorage.setItem("selectedTable", table);
    localStorage.setItem("orderItems", JSON.stringify(cartItems));

    // Redirect to invoice page
    window.location.href = "invoice.html";
  }
</script>

</body>
</html>
